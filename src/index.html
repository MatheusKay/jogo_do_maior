<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do maior</title>
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Jogo do maior</h1>
        </header>
        <main>
            <section class="dados">
                <p>
                    O jogo é simples. Voce ira digitar dois números que serão somados, se a soma desses números
                    forem maior que o numero gerado aleatoriamente voce ganha. Simples né.
                </p>
                <h3>Os números devem ser entre 1 e 100.</h3>
                <form id="form-deposito">    
                    <label for="primeiro-numero">Primeiro Numero</label>
                    <input type="number" id="primeiro-numero" max="100" min="1" step="1" required>
                    <label for="segundo-numero">Segundo Numero</label>
                    <input type="number" id="segundo-numero" max="100" min="1" step="1" required>
                    <button type="submit" id="bnt-calcular">Calcular</button>
                </form>    
                <p class="calculando">
                    Calculando...
                </p>
            </section>
            <section id="res">
                <div class="mensagem">    
                    <h2></h2>
                    <p id="mensagem-desc">
                        
                    </p>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy;Creditos do Design - AtheusS</p>
        </footer>
    </div>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
